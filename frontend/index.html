<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Storefront</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- navbar -->
  <header class="navbar">
    <h1>Storefront</h1>
    <input type="text" id="searchInput" placeholder="Search products..." />
  </header>

  <!-- filters & sorting -->
  <section class="filters">
    <select id="categoryFilter">
      <option value="">All Categories</option>
      <!-- filled dynamically -->
    </select>

    <select id="sortSelect">
      <option value="">Sort by</option>
      <option value="lowToHigh">Price: Low to High</option>
      <option value="highToLow">Price: High to Low</option>
    </select>
  </section>

  <!-- products in grid layout -->
  <main class="product-grid" id="productGrid">
    <!-- Product cards injected here -->
  </main>

  <!-- cart section -->
  <aside class="cart" id="cart">
    
    <h2>Cart</h2>
    <div id="cartItems"></div>
    <p id="totalPrice">Total: â‚¹0</p>
    
    <!-- clear cart button -->
    <button onclick="clearCart()" id="clearCartBtn">Clear Cart</button>

    <!-- checkout button -->
    <button id="checkoutBtn">Checkout</button>
  </aside>

  <!-- checkout model -->
<div id="checkoutModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Order Summary</h2>
      <p id="checkoutTotal"></p>
      <button onclick="confirmCheckout()">Confirm Purchase</button>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
